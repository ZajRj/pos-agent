<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Agent Dashboard</title>
    <script>
        // Critical: Apply theme immediately to prevent flicker
        (function () {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div id="preview-modal">
        <div class="receipt-paper">
            <div class="close-preview" onclick="closePreview()">Ã—</div>
            <div id="receipt-content"></div>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>POS Agent</h1>
            <div style="display: flex; gap: 10px;">
                <button class="theme-btn" onclick="openPreview()"
                    style="border-color: var(--success-color); color: var(--success-color);">View Last Print</button>
                <button class="theme-btn" onclick="toggleTheme()" id="themeBtn"> Light Mode</button>
            </div>
        </header>

        <div id="status-msg"></div>

        <!-- Service Control -->
        <div class="card row">
            <div class="toggle-container">
                <label class="switch">
                    <input type="checkbox" id="autostartToggle">
                    <span class="slider"></span>
                </label>
                <span>Auto-Start</span>
            </div>
            <div style="display: flex; gap: 10px;">
                <button class="theme-btn" onclick="checkUpdate()"
                    style="border-color: var(--success-color); color: var(--success-color);">Check Update</button>
                <button class="btn-danger" onclick="stopService()" style="width: auto;">Stop Service</button>
            </div>
        </div>

        <!-- Configuration Form -->
        <div class="card">
            <h2>Configuration</h2>
            <div class="form-group">
                <label>Printer Interface</label>
                <input type="text" id="interface" placeholder="printer:POS-58 or tcp://...">
            </div>
            <div class="form-group row">
                <div style="width: 48%;">
                    <label>Width (chars)</label>
                    <input type="number" id="width" value="32">
                </div>
                <div style="width: 48%;">
                    <label>Port</label>
                    <input type="number" id="configPort" value="3000">
                </div>
            </div>
            <div class="form-group">
                <div class="toggle-container">
                    <input type="checkbox" id="testMode">
                    <label for="testMode" style="margin:0">Test Mode (Save to file)</label>
                </div>
            </div>
            <div class="form-group">
                <label>Update URL</label>
                <input type="text" id="updateUrl" placeholder="https://example.com/version.json">
            </div>
            <div class="form-group">
                <label>Allowed Origins</label>
                <textarea id="origins" rows="3"></textarea>
            </div>
            <button class="btn-primary" onclick="saveConfig()">Save Configuration</button>
        </div>

        <!-- Live Logs -->
        <div class="card logs-container">
            <h2>Live Logs</h2>
            <div class="logs-box" id="logBox">Loading logs...</div>
        </div>
    </div>

    <script src="js/app.js" type="module"></script>
</body>

</html>
