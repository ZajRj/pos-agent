<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Agent Dashboard</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --input-bg: #2d2d2d;
            --input-border: #444;
            --card-bg: #252526;
            --primary-color: #007acc;
            --danger-color: #d32f2f;
            --success-color: #2e7d32;
            --log-bg: #111;
            --log-text: #0f0;
        }

        [data-theme="light"] {
            --bg-color: #f0f2f5;
            --text-color: #333;
            --input-bg: #fff;
            --input-border: #ccc;
            --card-bg: #fff;
            --primary-color: #0056b3;
            --danger-color: #dc3545;
            --success-color: #28a745;

        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            padding-top: 20px;
            min-height: 100vh;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1,
        h2 {
            margin: 0;
        }

        .card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            color: var(--text-color);
            border-radius: 4px;
            box-sizing: border-box;
            transition: background 0.3s, color 0.3s;
        }

        input[type="checkbox"] {
            accent-color: var(--primary-color);
            cursor: pointer;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            transition: background 0.3s;
        }

        .btn-primary {
            background: var(--primary-color);
            width: 100%;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-danger {
            background: var(--danger-color);
        }

        .btn-danger:hover {
            opacity: 0.9;
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #status-msg {
            text-align: center;
            min-height: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .success {
            color: var(--success-color);
        }

        .error {
            color: var(--danger-color);
        }

        /* Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--primary-color);
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        /* Logs */
        .logs-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            min-height: 300px;
        }

        .logs-box {
            background: var(--log-bg);
            color: var(--log-text);
            padding: 15px;
            border-radius: 4px;
            font-family: 'Consolas', monospace;
            font-size: 12px;
            height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            border: 1px solid var(--input-border);
        }

        /* Theme Toggle Button */
        .theme-btn {
            background: none;
            border: 1px solid var(--input-border);
            color: var(--text-color);
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>POS Agent</h1>
            <button class="theme-btn" onclick="toggleTheme()" id="themeBtn"> Light Mode</button>
        </header>

        <div id="status-msg"></div>

        <!-- Service Control -->
        <div class="card row">
            <div class="toggle-container">
                <label class="switch">
                    <input type="checkbox" id="autostartToggle">
                    <span class="slider"></span>
                </label>
                <span>Auto-Start on Boot</span>
            </div>
            <button class="btn-danger" onclick="stopService()">Stop Service</button>
        </div>

        <!-- Configuration Form -->
        <div class="card">
            <h2>Configuration</h2>
            <div class="form-group">
                <label>Printer Interface</label>
                <input type="text" id="interface" placeholder="printer:POS-58 or tcp://...">
            </div>
            <div class="form-group row">
                <div style="width: 48%;">
                    <label>Width (chars)</label>
                    <input type="number" id="width" value="32">
                </div>
                <div style="width: 48%;">
                    <label>Port</label>
                    <input type="number" id="configPort" value="3000">
                </div>
            </div>
            <div class="form-group">
                <div class="toggle-container">
                    <input type="checkbox" id="testMode">
                    <label for="testMode" style="margin:0">Test Mode (Save to file)</label>
                </div>
            </div>
            <div class="form-group">
                <label>Allowed Origins</label>
                <textarea id="origins" rows="3"></textarea>
            </div>
            <button class="btn-primary" onclick="saveConfig()">Save Configuration</button>
        </div>

        <!-- Live Logs -->
        <div class="card logs-container">
            <h2>Live Logs</h2>
            <div class="logs-box" id="logBox">Loading logs...</div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin + '/api';

        // --- Theme Logic ---
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeBtn(savedTheme);
        }

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            updateThemeBtn(next);
        }

        function updateThemeBtn(theme) {
            const btn = document.getElementById('themeBtn');
            if (theme === 'light') {
                btn.textContent = 'Dark Mode';
            } else {
                btn.textContent = 'Light Mode';
            }
        }

        initTheme();
        // -------------------

        async function loadConfig() {
            try {
                const res = await fetch(`${API_URL}/config`);
                const config = await res.json();

                document.getElementById('interface').value = config.printer?.interface || '';
                document.getElementById('width').value = config.printer?.width || 32;
                document.getElementById('configPort').value = config.port || 3000;
                document.getElementById('testMode').checked = config.test_mode || false;

                if (Array.isArray(config.allowed_origins)) {
                    document.getElementById('origins').value = config.allowed_origins.join(',\n');
                }
                // Check Autostart Status
                try {
                    const statusRes = await fetch(`${API_URL}/service/autostart`);
                    const statusData = await statusRes.json();
                    document.getElementById('autostartToggle').checked = statusData.enabled;
                } catch (e) {
                    console.warn("Could not verify autostart status:", e);
                }

            } catch (e) {
                showStatus('Error loading config', 'error');
            }
        }

        async function saveConfig() {
            const config = {
                port: parseInt(document.getElementById('configPort').value),
                test_mode: document.getElementById('testMode').checked,
                allowed_origins: document.getElementById('origins').value.split(',').map(s => s.trim()).filter(Boolean),
                printer: {
                    type: 'epson',
                    interface: document.getElementById('interface').value,
                    width: parseInt(document.getElementById('width').value),
                    characterSet: 'PC852'
                }
            };

            try {
                const res = await fetch(`${API_URL}/config`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(config)
                });
                const data = await res.json();
                if (data.status === 'ok') showStatus('Saved! Restart required.', 'success');
                else showStatus(data.msg, 'error');
            } catch (e) {
                showStatus('Save failed: ' + e.message, 'error');
            }
        }

        async function stopService() {
            if (!confirm("Stop service?")) return;
            try {
                await fetch(`${API_URL}/service/stop`, { method: 'POST' });
                showStatus('Service stopped.', 'error');
            } catch (e) { }
        }

        document.getElementById('autostartToggle').addEventListener('change', async (e) => {
            const enabled = e.target.checked;
            try {
                const res = await fetch(`${API_URL}/service/autostart`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ enable: enabled })
                });
                const data = await res.json();
                if (data.status === 'ok') showStatus(data.msg, 'success');
                else { showStatus(data.msg, 'error'); e.target.checked = !enabled; }
            } catch (error) { e.target.checked = !enabled; }
        });

        function showStatus(msg, type) {
            const el = document.getElementById('status-msg');
            el.textContent = msg;
            el.className = type;
            setTimeout(() => { el.textContent = ''; el.className = ''; }, 3000);
        }

        // --- Logs Logic ---
        async function fetchLogs() {
            try {
                const res = await fetch(`${API_URL}/logs`);
                const logs = await res.json();
                const logBox = document.getElementById('logBox');

                // Auto scroll only if at bottom
                const wasAtBottom = logBox.scrollHeight - logBox.clientHeight <= logBox.scrollTop + 50;

                logBox.textContent = logs.join('\n');

                if (wasAtBottom) logBox.scrollTop = logBox.scrollHeight;
            } catch (e) { }
        }

        loadConfig();
        fetchLogs();
        setInterval(fetchLogs, 2000);

    </script>
</body>

</html>
